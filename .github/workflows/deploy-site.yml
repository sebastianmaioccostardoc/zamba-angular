name: Deploy website

# on: push

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build:qa

